<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body onload="loadUserDetails()">
    <div class="main-outer">
        <div class="left">
            <div class="button-bar">
                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-primary" onclick="setUI('customer.html')">Customer</button>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" onclick="setUI('item.html')">Item</button>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" onclick="setUI('orders.html')">Order Details</button>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" onclick="setUI('place-order.html')">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <div class="user-details">
                    <p class="user-name">Nimal</p>
                    <img id="avatar" src="https://img.freepik.com/free-vector/modern-anonymous-concept-with-flat-design_23-2147885144.jpg?w=740&t=st=1666888161~exp=1666888761~hmac=ecde443694b11cb0f750ed6e625ef62d48c579823cf45b441d473eb589efd501" alt="avatar">
                </div>

            </div>
            <div class="container" id="container"></div>
        </div>


    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
